  <script type="text/babel">
    // ✅ 2. JSX(Javascript + XML(HTML))
    //초기에는 JSX는 별도의 복잡한 환경 설정이 필요했기 때문에 1번 방법을 제공했다
    const App = () => {
      return (
        <div>
          <h1>Hello, React JSX!</h1>
          <h2>Create Element</h2>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
