<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Span Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 3개의 열 */
      grid-template-rows: repeat(3, 100px);
      /* 3개의 행, 각 행 높이 100px */
      gap: 10px;
      width: 600px;
      margin: 50px auto;
      border: 1px solid black;
    }

    .grid-item {
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      border: 1px solid white;
    }

    /* 1행에 있는 셀을 3개의 열로 합침 */
    .header {
      /* grid-column: 1 / span 3; */

      /*-1을 활용해서 한 열을 합칠 수도 있음 */
      grid-column: 1 / -1;

      /* 첫 번째 열부터 시작해서 3열을 차지 */
      background-color: #2c3e50;
      font-weight: bold;
    }

    /* 2열에 있는 셀을 2행에 걸쳐 합침 */
    .merged {
      grid-row: 2 / span 2;
      /* 두 번째 행부터 시작해 두 개의 행 차지 */
      background-color: #1abc9c;
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="grid-item header">제목 (1행에 3열 합침)</div>
    <div class="grid-item">내용 1</div>
    <div class="grid-item merged">2행과 3행 합침</div>
    <div class="grid-item">내용 2</div>
    <div class="grid-item">내용 3</div>
  </div>

</body>

</html>
