<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue; //vue 인스턴스를 만들 때 사용
    //createApp에 매개변수로 객체 형식으로 참조값을 전달함
    //data는 함수로 리턴값을 객체로 전달함
    createApp({
      data() { //함수단축속성
        return {
          message: 'Hello Vue!'
        };
      },
    }).mount('#app'); 
  </script>
</body>

</html>
